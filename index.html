<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card</title>
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <section class="container">

        <img src="img/image-equilibrium.jpg" alt="" id="img-front-cover">

        <div id="info-card">

            <h1>Equilibrium #3429</h1>

            <p>
                Our Equilibrium collection promotes balance and calm.
            </p>

            <div id="time">

                <div id="hour">
                    <img src="img/icon-ethereum.svg" alt="">
                    <span>0.041 ETH</span>
                </div>

                <div id="day">
                    <img src="img/icon-clock.svg" alt="">
                    <span>3 days left</span>
                </div>


            </div>

            <div id="info-dev">
                <img src="img/image-avatar.png" alt="">
                <p><span>Creation of</span> Jules Wyvern</p>
            </div>
        </div>
    </section>
</body>

</html>
